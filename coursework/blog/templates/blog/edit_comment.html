{% extends 'blog/base.html' %}
{% block content %}

<main class="d-flex flex-column align-items-center gap-4 w-100">
    <div class="d-flex flex-column align-items-center gap-4 w-50">
        <h1>Редагувати коментар</h1>
        <div class="mb-4 p-3 bg-white rounded-20 w-75 min-w-300 ">
            <div class="d-flex justify-content-between align-items-end  mx-3">
                <p class="fw-medium fs-5 mb-2">{{ comment.author.username }}</p>
                <p class="mb-2 text-muted">{{ comment.time_create }}</p>
            </div>
            <div>
                <p class="text-lg p-2 text-break">
                <form id="edit_comment" method="post">{% csrf_token %} {{ form.content }}</form>
            </div>
            <div class="w-70 ml-30 g-4 justify-content-between d-flex flex-row-reverse ml-30">
                <input form="edit_comment" class=" styled-link-button" type="submit" value="Зберегти зміни"/>
            </div>
        </div>
    </div>
</main>
{% endblock %}

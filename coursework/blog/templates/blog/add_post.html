{% extends 'blog/base.html' %}
{% block content %}

<main class="d-flex flex-column align-items-center gap-4 w-100">
  <h1>Додати пост</h1>
<div class="mb-4 p-3 bg-white w-50  rounded-20 min-w-450" >
            <div class="d-flex justify-content-between align-items-end mb-4">
                <p class="h4 m-0">{{ user.username }}</p>
            </div>
            <div><form method="post" id="add_post">{% csrf_token %}{{ form.content }}</form></div>
        </div>
<input form="add_post" class="btn btn-primary rounded-pill w-45"  type="submit" value="Додати">
</main>
{% endblock %}
